<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - Thông Tin Tài Khoản</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Fashion Store</a>
            <ul class="nav-links">
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="products.html">Sản Phẩm</a></li>
                <li><a href="cart.html">Giỏ Hàng</a></li>
                <li><a href="auth.html" class="auth-link">Đăng Nhập</a></li>
                <li><a href="contact.html">Liên Hệ</a></li>
            </ul>
        </div>
    </nav>

    <div class="profile-section">
        <div class="profile-container">
            <div class="profile-header">
                <h2>Thông Tin Tài Khoản</h2>
            </div>
            
            <div class="profile-content">
                <div class="profile-sidebar">
                    <div class="profile-avatar">
                        <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" alt="Avatar" id="userAvatar">
                        <button class="change-avatar-btn">Thay đổi ảnh</button>
                    </div>
                    <div class="profile-menu">
                        <button class="profile-menu-item active" data-tab="info">
                            <i class="fas fa-user"></i>
                            Thông tin cá nhân
                        </button>
                        <button class="profile-menu-item" data-tab="orders">
                            <i class="fas fa-shopping-bag"></i>
                            Đơn hàng của tôi
                        </button>
                        <button class="profile-menu-item" data-tab="security">
                            <i class="fas fa-lock"></i>
                            Bảo mật
                        </button>
                        <button class="profile-menu-item" data-tab="address">
                            <i class="fas fa-map-marker-alt"></i>
                            Sổ địa chỉ
                        </button>
                    </div>
                </div>

                <div class="profile-main">
                    <!-- Thông tin cá nhân -->
                    <div class="profile-tab active" id="info">
                        <h3>Thông tin cá nhân</h3>
                        <form id="profileForm" class="profile-form">
                            <div class="form-group">
                                <label for="fullName">Họ và tên</label>
                                <input type="text" id="fullName" name="fullName" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" readonly>
                            </div>
                            <div class="form-group">
                                <label for="phone">Số điện thoại</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="birthday">Ngày sinh</label>
                                <input type="date" id="birthday" name="birthday">
                            </div>
                            <div class="form-group">
                                <label for="gender">Giới tính</label>
                                <select id="gender" name="gender">
                                    <option value="">Chọn giới tính</option>
                                    <option value="male">Nam</option>
                                    <option value="female">Nữ</option>
                                    <option value="other">Khác</option>
                                </select>
                            </div>
                            <button type="submit" class="save-btn">Lưu thay đổi</button>
                        </form>
                    </div>

                    <!-- Đơn hàng -->
                    <div class="profile-tab" id="orders">
                        <h3>Đơn hàng của tôi</h3>
                        <div class="orders-list" id="userOrders">
                            <!-- Đơn hàng sẽ được thêm vào đây bằng JavaScript -->
                        </div>
                    </div>

                    <!-- Bảo mật -->
                    <div class="profile-tab" id="security">
                        <h3>Bảo mật tài khoản</h3>
                        <form id="securityForm" class="profile-form">
                            <div class="form-group">
                                <label for="currentPassword">Mật khẩu hiện tại</label>
                                <input type="password" id="currentPassword" name="currentPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">Mật khẩu mới</label>
                                <input type="password" id="newPassword" name="newPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <button type="submit" class="save-btn">Đổi mật khẩu</button>
                        </form>
                    </div>

                    <!-- Sổ địa chỉ -->
                    <div class="profile-tab" id="address">
                        <h3>Sổ địa chỉ</h3>
                        <div class="address-list" id="addressList">
                            <!-- Địa chỉ sẽ được thêm vào đây bằng JavaScript -->
                        </div>
                        <button class="add-address-btn" onclick="showAddAddressForm()">
                            <i class="fas fa-plus"></i>
                            Thêm địa chỉ mới
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
